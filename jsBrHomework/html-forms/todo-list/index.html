<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Список дел</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <fieldset class="list-block">
    <ul>
      <li>
        <input type="checkbox" id="task01">
        <label for="task01">Покормить собаку</label>
      </li>
      <li>
        <input type="checkbox" id="task02" checked>
        <label for="task02">Выгулять ежа</label>
      </li>
      <li>
        <input type="checkbox" id="task03">
        <label for="task03">Посмотреть фильм</label>
      </li>
      <li>
        <input type="checkbox" id="task04">
        <label for="task04">Закопать клад</label>
      </li>
    </ul>
    <h3>Выполнено задач: <output></output></h3>
  </fieldset>
</body>
</html>

<script>
  'use strict'
  let checks = document.getElementsByTagName('input');
  let outputValue = document.getElementsByTagName('output')[0];
  let listBlock = document.getElementsByClassName('list-block')[0];
  //устанавливаем значение для списка по умолчанию и вешаем функцию обработчик на элементы
  outputValue.value = `1 из 4`;
  Array.from(checks).forEach((elem) => elem.addEventListener('click', todoList));

  function todoList(event) {
    let checkedPoints = [];
    //проверяем на активные элементы
    for(let elem of checks) {
      if(elem.checked) {
        checkedPoints.push(elem)
      }
    }

    //вешаем класс для контейнера list-block
    if(checkedPoints.length == 4) {
      listBlock.classList.add('complete');
    } else {
      listBlock.classList.remove('complete');
    }

    // заполняем само значение вывода
    let checkedPointsCounter = checkedPoints.length != '' ? checkedPoints.length : 0;
    outputValue.value = `${checkedPointsCounter} из 4`;
  }
</script>
