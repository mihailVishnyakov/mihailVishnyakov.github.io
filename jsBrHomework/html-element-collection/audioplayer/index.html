<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
</body>
</html>


<script>
  
'use strict'

function customPlayer() {
  let musicTracks = ['mp3/LA Chill Tour.mp3','mp3/This is it band.mp3','mp3/LA Fusion Jam.mp3'];
  let playerWrap = document.getElementsByClassName('mediaplayer')[0];
  let audio = playerWrap.getElementsByTagName('audio')[0]; 
  let playBtn = playerWrap.getElementsByClassName('playstate')[0];
  let stopBtn = playerWrap.getElementsByClassName('stop')[0];
  let backBtn = playerWrap.getElementsByClassName('back')[0];
  let nextBtn = playerWrap.getElementsByClassName('next')[0];
  let count = 0;
  let activeTitle = playerWrap.getElementsByClassName('title')[0];

  //title generator
  let titles = [];

  let titlesGenerate = () => {
    for(let title of musicTracks) {
      titles.push(title.replace(new RegExp("mp3/"), ''));
    }
  }
  titlesGenerate();
  //default setup player
  audio.src =  musicTracks[count];
  activeTitle.title = titles[count];

  //setup button control
  playBtn.onclick = () => {
    audio.play();
    playerWrap.classList.add('play');
  }

  stopBtn.onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    playerWrap.classList.remove('play');
  }

  nextBtn.onclick = () => {
    if(count >= 2) {
      count = 0;
    } else {
      count++;
    }
    audio.src =  musicTracks[count];
    activeTitle.title = titles[count];
    audio.play();
    playerWrap.classList.add('play');
  }

  backBtn.onclick = () => {
    if(count == 0) {
      count = 2;
    } else {
      count--;
    }
    audio.src =  musicTracks[count];
    activeTitle.title = titles[count];
    audio.play();
    playerWrap.classList.add('play');
  }
}  
 
customPlayer(); 
</script>
